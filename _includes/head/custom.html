<!-- load one default, then swap at runtime -->
<link
  id="skin-style"
  rel="stylesheet"
  href="{{ '/assets/css/default.css' | relative_url }}">
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const skin = localStorage.getItem("skin") || "default";
    document
      .getElementById("skin-style")
      .setAttribute("href", `{{ '/assets/css/' | relative_url }}${skin}.css`);
    document.body.classList.add(`skin-${skin}`);
  });
</script>
