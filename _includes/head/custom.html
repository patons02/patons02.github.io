<script>
  document.addEventListener("DOMContentLoaded", () => {
    const skin = localStorage.getItem("skin") || "default";
    document
      .getElementById("skin-style")
      .setAttribute("href", `/assets/css/${skin}.css`);
    document.body.classList.add(`skin-${skin}`);
  });
</script>
