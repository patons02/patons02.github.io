name: Deploy Jekyll Site

on:
  push:
    branches: [ devlopr_theme ]
  pull_request:
    branches: [ devlopr_theme ]

permissions:
  contents: write  # needed to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
          bundler: 2.5.23

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build --future --destination build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
